<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="black">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="logo1.png">
</head>

<body>
    <div class="app">
        <div class="board__side">
            <h2 id="winner__name"></h2>
            <h3>Total moves : <span id="moves">0</span></h3>
            <div class="board">
                <div class="square unselected" number="0">+</div>
                <div class="square unselected" number="1">+</div>
                <div class="square unselected" number="2">+</div>
                <div class="square unselected" number="3">+</div>
                <div class="square unselected" number="4">+</div>
                <div class="square unselected" number="5">+</div>
                <div class="square unselected" number="6">+</div>
                <div class="square unselected" number="7">+</div>
                <div class="square unselected" number="8">+</div>
            </div>
        </div>
        <div class="levels">
            <button class="btn" id="difficult">Difficult</button>
            <button class="btn" id="beginner">Beginner</button>
        </div>
        <audio src="" id="audio" autoplay></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
